<div class="container">
    <form >
      <div class="row">
        <h1>Bienvenid@</h1>
        <div>
          Back office administracion de polizas
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="email">Email</label>
        </div>
        <div class="col-75">
          <input type="text" id="email" name="email" placeholder="Email" [(ngModel)]="this.newUser.Email">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="pass">Escriba un password</label>
        </div>
        <div class="col-75">
          <input type="password" id="pass" name="pass" placeholder="Password" [(ngModel)]="this.newUser.Password">
        </div>
      </div>      
      <div class="row">
          <button mat-raised-button color="primary" (click)="save()"> Registrarse</button>


      </div>
    </form>
  </div>
