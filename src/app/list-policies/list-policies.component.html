<mat-accordion>
    <mat-expansion-panel *ngFor= "let policy of ActualPolicies">
      <mat-expansion-panel-header>
        <mat-panel-title>
            {{policy.Name}}
        </mat-panel-title>
        <mat-panel-description>
            {{policy.Description}}
        </mat-panel-description>
      </mat-expansion-panel-header> 

      <mat-card>
          <mat-card-header>              
              <mat-card-title>Coverturas</mat-card-title>
              <mat-card-subtitle>Estas son las coverturas que contiene la poliza, Costo ${{policy.Price}}.00</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item  *ngFor= "let Coverage of policy.Coverages"> {{Coverage.CoverageType.Coverage}} Porcentaje de covertura {{Coverage.Percentage}}0 %  </mat-list-item>
                    
                   </mat-list>

            </mat-card-content>
      </mat-card>

      
    </mat-expansion-panel>        
  </mat-accordion>
